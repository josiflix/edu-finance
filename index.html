<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">

  <title>EduFinance Quartz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="nav-bar">
    <div class="brand">EduFinance</div>
    <select id="monthPicker" class="month-selector"></select>
  </nav>

  <main>
    <div class="hero-card">
      <div class="hero-label">Disponible Estimado</div>
      <div class="hero-balance" id="lblNet">--</div>
      
      <div class="hero-meta">
        <div class="meta-item">
          <div>Ingresos</div>
          <div class="text-green" id="lblIn">--</div>
        </div>
        <div class="meta-item">
          <div>Gastos</div>
          <div class="text-red" id="lblOut">--</div>
        </div>
      </div>
    </div>

    <div class="section-title">Movimientos Recientes</div>
    <div id="txList" class="transaction-list">
      <div style="padding:40px; text-align:center; color:var(--text-sec); font-size:14px;">
        Autenticando...
      </div>
    </div>
  </main>

  <button class="fab" onclick="openModal()">+</button>

  <div id="addModal" class="modal-overlay" onclick="if(event.target===this) closeModal()">
    <div class="modal-sheet">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="margin:0; font-size:20px; font-weight:700;">Nuevo</h2>
        <button onclick="closeModal()" style="background:none; border:none; color:var(--primary); font-size:16px; font-weight:600;">Cancelar</button>
      </div>
      
      <div style="display:flex; gap:12px;">
        <div style="flex:2;">
          <input type="number" id="inpAmount" placeholder="0.00" step="0.01" style="font-size:28px; font-weight:700; padding:12px;">
        </div>
        <div style="flex:1;">
           <select id="inpType" style="height:100%;">
            <option value="Gasto">Gasto</option>
            <option value="Ingreso">Ingreso</option>
          </select>
        </div>
      </div>

      <select id="inpCat" style="margin-top:12px;">
        <option value="" disabled selected>Categoría...</option>
      </select>

      <input type="text" id="inpNote" placeholder="Nota (opcional)">
      <input type="date" id="inpDate">

      <button class="btn-primary" onclick="submitTx()">Guardar Movimiento</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
