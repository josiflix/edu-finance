<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>EduFinance Quartz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="nav-bar">
    <div class="brand">EduFinance</div>
    <select id="monthPicker" class="month-selector"></select>
  </nav>

  <main>
    <div class="hero-card">
      <div class="hero-label">Disponible Estimado</div>
      <div class="hero-balance" id="lblNet">--</div>
      
      <div class="hero-meta">
        <div class="meta-item">
          <div>Ingresos</div>
          <div class="text-green" id="lblIn">--</div>
        </div>
        <div class="meta-item">
          <div>Gastos</div>
          <div class="text-red" id="lblOut">--</div>
        </div>
      </div>
    </div>

    <div class="section-title">Movimientos Recientes</div>
    <div id="txList" class="transaction-list">
      <div style="padding:20px; text-align:center; color:#555;">Cargando...</div>
    </div>
  </main>

  <button class="fab" onclick="openModal()">+</button>

  <div id="addModal" class="modal-overlay" onclick="if(event.target===this) closeModal()">
    <div class="modal-sheet">
      <h2 style="margin:0 0 20px 0; font-size:20px;">Nuevo Movimiento</h2>
      
      <div style="display:flex; gap:10px;">
        <input type="number" id="inpAmount" placeholder="0.00 €" step="0.01" style="font-size:24px; font-weight:700;">
        <select id="inpType" style="width:100px;">
          <option value="Gasto">Gasto</option>
          <option value="Ingreso">Ingreso</option>
        </select>
      </div>

      <select id="inpCat">
        <option value="" disabled selected>Categoría...</option>
      </select>

      <input type="text" id="inpNote" placeholder="Nota (opcional)">
      <input type="date" id="inpDate">

      <button class="btn-primary" onclick="submitTx()">Guardar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
